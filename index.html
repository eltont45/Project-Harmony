        <script>
            //live events section for artist
            var requestOptions = {
                method: 'GET',

            };
            fetch("https://api.seatgeek.com/2/events/801255?client_id=MjQ3NzE1NjR8MTYzODU5MTQwNi4zMjUwMjEz&client_secret=8cb245e03974ec5bd0decce0cffdb1472777f71f3850b610bdeb273ac29531d6",

                .then(response => response.text())
                .then(result => {
                    actualResult = JSON.parse(result);
                    if (actualResult.artists && actualResult.artists[0]) {
                        var artist = actualResult.artists[0].strArtist;
                    }
                    console.log(actualResult.type);
                    var selectors = {
                        liveEventsSection: document.querySelector('.live-events-section'),
                    };
                    var liveEventsContainer = document.createElement("div");
                    liveEventsContainer.className = "p-10";
                    liveEventsContainer.style.backgroundColor = "aliceblue";
                    selectors.liveEventsSection.append(liveEventsContainer);
                    var liveCard = document.createElement("div");
                    liveCard.className = " w-full lg:max-w-full lg:flex";
                    liveEventsContainer.appendChild(liveCard);
                    var liveImageSection = document.createElement("div");
                    liveImageSection.className =

                    liveImageSection.style.backgroundImage = "url('./assets/images/events.jpg')";
                    liveCard.appendChild(liveImageSection);
                    var eventsTextContent = document.createElement("div");
                    eventsTextContent.className =
                        "border-r border-b border-l border-gray-400 lg:border-l-0 lg:border-t lg:border-gray-400 bg-white rounded-b lg:rounded-b-none lg:rounded-r p-4 flex flex-col justify-between leading-normal";
                    liveCard.appendChild(eventsTextContent);
                    var eventsContentContainer = document.createElement("div");
                    eventsContentContainer.className = "mb-8";
                    eventsTextContent.appendChild(eventsContentContainer);
                    var eventsContentHeader = document.createElement("div");
                    eventsContentHeader.className = "text-gray-900 font-bold text-xl mb-2";
                    eventsContentContainer.appendChild(eventsContentHeader);

                })
